<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="./travel_recommendation.css">
  <style>
    body{
        text-align: center;
    }
    /* Some basic styling for demonstration purposes */
    #contactForm {
      max-width: 400px;
      margin: 0 auto;
    }
    #contactForm input,
    #contactForm textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;

    #contactForm button {
      padding: 10px 20px;
      background-color: #2eaabb;
      color: white;
      border: none;
      cursor: pointer;

      background-color: #45a049;
    }

<body>
  <nav><h1>TravelBloom</h1>

      </li>

    </ul>
    </nav>
  <h1>Contact Us</h1>
  <p>Feel free to contact us to know more about your conditions and for treatment methods.</p>

  <form id="contactForm">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" onclick="thankyou()">Submit</button>
  </form>
  <script>
    function thankyou(){
        alert('Thank you for contacting us!')
    }
  </script>
